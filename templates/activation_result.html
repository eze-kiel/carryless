{{define "activation_result.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="/">Carryless</a>
            </div>
            <div class="nav-links">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h1>Account Activation</h1>
                </div>
                
                <div class="alert {{if .Success}}alert-success{{else}}alert-error{{end}}">
                    {{if .Success}}
                        <i class="fas fa-check-circle"></i>
                    {{else}}
                        <i class="fas fa-exclamation-triangle"></i>
                    {{end}}
                    {{.Message}}
                </div>

                {{if .ShowLoginButton}}
                <div style="text-align: center; margin-top: 2rem;">
                    <a href="/login" class="btn btn-primary">Log In to Your Account</a>
                </div>
                {{end}}
                
                <div style="text-align: center; margin-top: 2rem;">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Built with love by Serac Alpine Gear. Free and <a href="https://github.com/eze-kiel/carryless">open-source</a>, forever.</p>
        </div>
    </footer>
</body>
</html>
{{end}}
