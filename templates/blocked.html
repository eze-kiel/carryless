{{define "blocked.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="/">Carryless</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="error-page">
            <h1><i class="fas fa-shield-alt"></i> Access Blocked</h1>
            <p>{{.Message}}</p>
            <p>If you believe this is a mistake, please contact support.</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Built with love by Serac Alpine Gear. Free and <a href="https://github.com/eze-kiel/carryless">open-source</a>, forever.</p>
            <div class="legal-links">
                <a href="/terms">Terms of Service</a> | <a href="/privacy">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <style>
    .error-page {
        text-align: center;
        padding: 4rem 0;
    }

    .error-page h1 {
        font-size: 2.5rem;
        color: #dc3545;
        margin-bottom: 1rem;
    }

    .error-page h1 i {
        margin-right: 0.5rem;
    }

    .error-page p {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 1rem;
    }
    </style>
</body>
</html>
{{end}}
