{{define "edit_category.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{template "header" .}}

    <main class="main">
        {{if .Error}}
            <div class="alert alert-error">{{.Error}}</div>
        {{end}}

        <div class="page-header">
            <h1>Edit Category</h1>
            <a href="/categories" class="btn btn-secondary">Back to Categories</a>
        </div>

        {{if .Category}}
        <div class="form-container">
            <form action="/categories/{{.Category.ID}}" method="POST" class="form">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" name="name" value="{{.Category.Name}}" required maxlength="100" placeholder="Enter category name">
                </div>

                <div class="form-actions">
                    <a href="/categories" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Category</button>
                </div>
            </form>

            <div class="danger-zone">
                <h3>Danger Zone</h3>
                <p>Deleting a category will remove it from all items that use it.</p>
                <form action="/categories/{{.Category.ID}}/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete this category? This action cannot be undone.')">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <button type="submit" class="btn btn-danger">Delete Category</button>
                </form>
            </div>
        </div>
        {{end}}
    </main>

    {{template "footer" .}}

    <script src="/static/js/app.js"></script>
</body>
</html>
{{end}}
