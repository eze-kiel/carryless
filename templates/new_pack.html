{{define "new_pack.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {{template "header" .}}

    <main class="main">
        {{if .Error}}
            <div class="alert alert-error">{{.Error}}</div>
        {{end}}

        <div class="page-header">
            <h1>New Pack</h1>
            <a href="/packs" class="btn btn-secondary">Back to Packs</a>
        </div>

        <div class="form-container">
            <form action="/packs" method="POST" class="form">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-group">
                    <label for="name">Pack Name</label>
                    <input type="text" id="name" name="name" required maxlength="200" placeholder="Enter pack name">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="is_public" value="true">
                        Make this pack public (allows read-only sharing with others)
                    </label>
                </div>

                <div class="form-actions">
                    <a href="/packs" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Pack</button>
                </div>
            </form>
        </div>
    </main>

    {{template "footer" .}}

    <script src="/static/js/app.js"></script>
</body>
</html>
{{end}}
